<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolutionGame3X3</title>
</head>
<body>
    <div class="container">
        <div class="mt-3 mb-3 bg-warning d-flex align-content-center justify-content-center">
            <label for="">เกมส์ 3X3</label>                  
        </div>
        <div class="mt-3 mb-3 bg-warning d-flex align-content-center justify-content-center">
            <label for="">จำนวนนับ 1-9</label>                  
        </div>
        <div class="mt-3 mb-3 bg-warning d-flex align-content-center justify-content-center">
            <label for="">ผลรวมของทุกแนว(ตั้ง นอน ทะแยง)มีค่าเท่ากัน</label>                  
        </div>        
        <div class="mt-3 d-flex align-content-center justify-content-center">
            <label for="">ผลรวมของทุกแนวมีค่าเท่ากับ</label>
            <input id="sum" class="p-1 mx-2 input" type="number" min="12" max="18" required placeholder="12-18">                        
        </div>
        <div>
            <small id="alert" class="mb-2 text-danger d-flex align-content-center justify-content-center"></small>
        </div>        
        <div class="mt-2 mb-3 d-flex align-content-center justify-content-center">
            <button class="btn btn-success" onclick="cal()" type="submit button">คำนวณ</button>
            <button class="mx-3 btn btn-danger" onclick="resetPage()">Reset</button>
        </div>
        <div class="mb-2 d-flex align-content-center justify-content-center">
            <div id="output1" class="d-flex align-content-center justify-content-center"></div>            
        </div>
        <!-- output -->
        <div id="output2">
            <div class="text-center">
                <label class="label">Dev.By TheBoySupakit</label>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
